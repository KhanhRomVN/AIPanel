<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>AIPanel - AI Chat
</title>
 <style>
 * {
 margin: 0;
 padding: 0;
 box-sizing: border-box;
 }

 body {
 font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
 background: #1a1a1a;
 color: #ffffff;
 height: 100vh;
 display: flex;
 flex-direction: column;
 }

 .header {
 background: #2d2d2d;
 padding: 16px;
 border-bottom: 1px solid #404040;
 }

 .header h1 {
 font-size: 18px;
 font-weight: 600;
 color: #ffffff;
 }

 .chat-container {
 flex: 1;
 display: flex;
 flex-direction: column;
 overflow: hidden;
 }

 .messages {
 flex: 1;
 padding: 16px;
 overflow-y: auto;
 display: flex;
 flex-direction: column;
 gap: 12px;
 }

 .message {
 max-width: 85%;
 padding: 12px 16px;
 border-radius: 12px;
 line-height: 1.4;
 word-wrap: break-word;
 }

 .message.user {
 align-self: flex-end;
 background: #007acc;
 color: white;
 }

 .message.ai {
 align-self: flex-start;
 background: #2d2d2d;
 border: 1px solid #404040;
 color: #ffffff;
 }

 .input-area {
 padding: 16px;
 border-top: 1px solid #404040;
 background: #2d2d2d;
 }

 .input-container {
 display: flex;
 gap: 8px;
 align-items: flex-end;
 }

 .input-field {
 flex: 1;
 background: #1a1a1a;
 border: 1px solid #404040;
 border-radius: 8px;
 padding: 12px;
 color: #ffffff;
 font-size: 14px;
 resize: none;
 min-height: 44px;
 max-height: 120px;
 font-family: inherit;
 }

 .input-field:focus {
 outline: none;
 border-color: #007acc;
 }

 .send-button {
 background: #007acc;
 border: none;
 border-radius: 8px;
 padding: 12px 16px;
 color: white;
 cursor: pointer;
 font-size: 14px;
 font-weight: 500;
 min-width: 60px;
 }

 .send-button:hover {
 background: #005a9e;
 }

 .send-button:disabled {
 background: #404040;
 cursor: not-allowed;
 }

 .typing-indicator {
 display: none;
 align-self: flex-start;
 background: #2d2d2d;
 border: 1px solid #404040;
 border-radius: 12px;
 padding: 12px 16px;
 color: #888;
 font-style: italic;
 }

 .welcome-message {
 text-align: center;
 color: #888;
 padding: 40px 20px;
 font-size: 14px;
 }

 /* Scrollbar styling */
 .messages::-webkit-scrollbar {
 width: 6px;
 }

 .messages::-webkit-scrollbar-track {
 background: #1a1a1a;
 }

 .messages::-webkit-scrollbar-thumb {
 background: #404040;
 border-radius: 3px;
 }

 .messages::-webkit-scrollbar-thumb:hover {
 background: #555;
 }
 
</style>
</head>
<body>
 <div class="header">
 <h1>AIPanel</h1>
 
</div>
 
 <div class="chat-container">
 <div class="messages" id="messages">
 <div class="welcome-message">
 Chào mừng đến với AIPanel!<br>
 Hãy bắt đầu trò chuyện với AI.
 
</div>
 
</div>
 
 <div class="typing-indicator" id="typingIndicator">
 AI đang trả lời...
 
</div>
 
 <div class="input-area">
 <div class="input-container">
 <textarea 
 class="input-field" 
 id="messageInput" 
 placeholder="Nhập tin nhắn của bạn..."
 rows="1"
 >
</textarea>
 <button class="send-button" id="sendButton">Gửi
</button>
 
</div>
 
</div>
 
</div>

 <script src="src/sidepanel/sidepanel.ts">
</script>
</body>
</html>
